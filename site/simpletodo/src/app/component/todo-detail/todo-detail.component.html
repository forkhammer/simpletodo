<div class="todo-detail">
  <div class="container">
    <div class="row">
      <div class="col-12" *ngIf='todo'>
        <h1 class="todo-detail__title">Задача №{{todo.id}} от {{todo.date}}</h1>
        <p>Дата: {{todo.date}}</p>
        <p>Время: {{todo.time}}</p>
        <h3>Описание</h3>
        <p>{{todo.desc}}</p>

        <a routerLink='/edit/{{todo.id}}' class="btn btn-primary">Изменить</a>
      </div>
    </div>
  </div>
</div>
